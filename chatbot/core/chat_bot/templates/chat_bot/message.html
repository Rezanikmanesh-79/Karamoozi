<div class="flex justify-end">
    <div class="bg-indigo-500 text-white px-4 py-2 rounded-2xl max-w-xs">
        {{ user_input }}
    </div>
</div>

{% if response %}
<div class="flex justify-start">
    <div id="bot-response" class="bg-white shadow px-4 py-2 rounded-2xl max-w-md typing">
        {{ response|safe }}
    </div>
</div>
{% else %}
<div class="flex justify-start">
    <div class="bg-red-100 text-red-600 px-4 py-2 rounded-2xl max-w-md">
        ⚠️ خطایی رخ داد. دوباره تلاش کنید.
    </div>
</div>
{% endif %}
