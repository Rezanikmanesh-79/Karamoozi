{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>چت پشتیبانی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body { font-family: "Vazirmatn", sans-serif; }
        .typing { border-right: 2px solid #666; white-space: pre-wrap; overflow: hidden; }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-100 flex flex-col h-screen">

    <!-- Header -->
    <header class="bg-indigo-600 text-white p-4 shadow-lg flex justify-between items-center">
        <h1 class="text-xl font-bold">🤖 پشتیبانی آنلاین {{ request.get_host }}</h1>
    </header>

    <!-- Chat box -->
    <main id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4">
        <!-- پیام‌ها اینجا با htmx اضافه می‌شن -->
        <div id="bot-typing" class="flex justify-start hidden">
            <div class="bg-gray-200 text-gray-600 px-4 py-2 rounded-2xl animate-pulse">
                ربات در حال نوشتن...
            </div>
        </div>
    </main>

    <!-- Input box -->
    <form method="post"
          class="p-4 bg-white shadow-lg flex gap-2"
          hx-post="{% url 'chat' %}"
          hx-target="#chat-box"
          hx-swap="beforeend"
          hx-on::after-request="this.reset()">
        {% csrf_token %}
        <input name="user_input" type="text" required
               placeholder="پیام خود را بنویسید..."
               class="flex-1 border rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        <button type="submit"
                class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-xl shadow">
            ارسال
        </button>
    </form>

    <!-- Scripts -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector("form");
            const chatBox = document.getElementById("chat-box");
            const botTyping = document.getElementById("bot-typing");

            // نمایش فوری پیام کاربر
            form.addEventListener("submit", (e) => {
                const input = form.querySelector("input[name='user_input']");
                const text = input.value.trim();
                if (!text) return;

                const userHtml = `
                    <div class="flex justify-end">
                        <div class="bg-indigo-500 text-white px-4 py-2 rounded-2xl max-w-xs">
                            ${text}
                        </div>
                    </div>`;
                chatBox.insertAdjacentHTML("beforeend", userHtml);
                chatBox.scrollTop = chatBox.scrollHeight;

                // نمایش لودینگ ربات
                botTyping.classList.remove("hidden");
            });

            // وقتی جواب اومد → لودینگ رو مخفی کن + انیمیشن تایپ کن
            document.addEventListener("htmx:afterSwap", (e) => {
                botTyping.classList.add("hidden");

                const botMsg = document.querySelector("#bot-response.typing");
                if (botMsg) {
                    const text = botMsg.textContent;
                    botMsg.textContent = "";
                    let i = 0;
                    const interval = setInterval(() => {
                        botMsg.textContent += text[i];
                        i++;
                        chatBox.scrollTop = chatBox.scrollHeight;
                        if (i >= text.length) {
                            botMsg.classList.remove("typing");
                            clearInterval(interval);
                        }
                    }, 30);
                }
            });
        });
    </script>
</body>
</html>
